<!doctype html>
<html>
<head>
<title>Гіпертекстовий документ</title>
<meta charset="utf-8">
<link rel="stylesheet"
href="style/style.css">
</head>
<body>
 <div id="container">
 <div id="header">
Блок з заголовком
 </div>
   <table border="1">
<tr>
<td>1.1</td>
<td>1.2</td>
</tr>
<tr>
<td>2.1</td>
<td>2.2</td>
</tr>
</table>
 <div id="menu">
Блок меню
 </div>
   <table border="1">
<tr>
<td
colspan="2">1.1+1.2
</td>
</tr>
<tr>
<td>2.1</td>
<td>2.2</td>
</tr>
</table>
 <div id="content">
Блок контент
 </div>
  <table border="1">
<tr>
<td rowspan="2">1.1+2.1
</td>
<td>1.2</td>
</tr>
<tr>
<td>2.2</td>
</tr>
</table> 
 <div id="footer">
Блок футер
 </div>
   <table border="1">
<tr>
<td rowspan="2" colspan="2">
1.1+1.2+2.1+2.2
</td>
<td>1.3</td>
</tr>
<tr>
<td>2.3</td>
</tr>
</table>
   <div id="footer">
&copy;Університет
Ушинського 2021<br>
&#169;Університет
Ушинського 2021<br>
&#xA9;Університет
Ушинського 2021
</div>
</div>
</body>
</html>
